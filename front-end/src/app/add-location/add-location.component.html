
<div class="container add-location grid-2">
  <div class="col-12">
    <form
      action="index.html"
      method="POST"
      id="tmContactForm"
      class="tm-bg-white-transparent"
      (ngSubmit)="postLocation()"
    >
      <div class="form-group">
        <input
          type="text"
          id="location-name"
          name="location-name"
          class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
          placeholder="location name"
          required
          [(ngModel)]="location.name"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          id="location-address"
          name="location-address"
          class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
          placeholder="address"
          required
          [(ngModel)]="location.address"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          id="location-lat"
          name="location-lat"
          class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
          placeholder="latitude (ie 38.94)"
          required
          [(ngModel)]="location.lat"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          id="location-lng"
          name="location-lng"
          class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
          placeholder="longitude (ie -94.38)"
          required
          [(ngModel)]="location.lng"
        />
      </div>
      <div class="form-group">
        <label class="main">Vaccine<input type="checkbox"
          id="location-vaccine"
          name="location-vaccine"
          [(ngModel)]="location.vaccine">
          <span class="w3docs"></span></label>
      </div>
      <div class="form-group">
        <label class="main">Rapid Test<input type="checkbox"
          id="location-rapidTest"
          name="location-rapidTest"
          [(ngModel)]="location.rapidTest">
          <span class="w3docs"></span></label>
      </div>
      <div class="form-group">
        <label class="main">Test<input type="checkbox"
          id="location-test"
          name="location-test"
          [(ngModel)]="location.test">
          <span class="w3docs"></span></label>
      </div>


      <div class="text-center">
        <button
          type="submit"
          class="btn tm-btn-submit rounded-0 text-white"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
  <div>
    <button
          type="submit"
          class="btn tm-btn-submit rounded-0 text-white"
          (click)="backToLocationList()"
        >
          Return To Location List
        </button>
  </div>
</div>
